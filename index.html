<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAPP CDP - Computational Design Workflows</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/itc-bauhaus" rel="stylesheet">
</head>

<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <button class="hamburger-btn" id="hamburgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="menu-nav" id="menuNav">
      <ul class="menu-list">
        <li><a href="#about" class="menu-item">About</a></li>
        <li><a href="#reference" class="menu-item">Reference</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Landing Content -->
  <main class="landing-container">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="main-title">
            <span class="title-line">Computational</span>
            <span class="title-line">Design</span>
            <span class="title-line">Workflows</span>
          </h1>
          
          <div class="course-info">
            <h2 class="course-title">Computational Design Practices</h2>
            <p class="institution">Columbia GSAPP</p>
            <p class="semester">Summer 2025</p>
          </div>
        </div>
        
        <div class="hero-visual">
          <div class="geometric-composition">
            <div class="geo-element geo-1"></div>
            <div class="geo-element geo-2"></div>
            <div class="geo-element geo-3"></div>
            <div class="geo-element geo-4"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Call to Action Section -->
    <section class="cta-section">
      <div class="cta-content">
        <p class="cta-text">Explore the intersection of computation and design</p>
        <button class="cta-button" id="exploreBtn">Begin Exploration</button>
      </div>
    </section>
  </main>

  <!-- Geometric decorative elements -->
  <div class="geometric-accent top-right"></div>
  <div class="geometric-accent bottom-left"></div>
  <div class="geometric-accent center-right"></div>

  <script src="script.js"></script>
</body>
</html>
