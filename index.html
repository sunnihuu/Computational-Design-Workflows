<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bauhaus Grid</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/itc-bauhaus" rel="stylesheet">
</head>

<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <button class="hamburger-btn" id="hamburgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="menu-nav" id="menuNav">
      <ul class="menu-list">
        <li><a href="#about" class="menu-item">About</a></li>
        <li><a href="#reference" class="menu-item">Reference</a></li>
      </ul>
    </nav>
  </div>

  <!-- Bauhaus Grid Composition -->
  <main class="bauhaus-grid">
    <!-- Row 1 -->
    <div class="shape circle red" data-color="red"></div>
    <div class="shape square blue" data-color="blue"></div>
    <div class="shape triangle yellow" data-color="yellow"></div>
    <div class="shape circle black" data-color="black"></div>
    <div class="shape square red" data-color="red"></div>
    
    <!-- Row 2 -->
    <div class="shape square yellow" data-color="yellow"></div>
    <div class="shape triangle blue" data-color="blue"></div>
    <div class="shape circle red" data-color="red"></div>
    <div class="shape square black" data-color="black"></div>
    <div class="shape triangle yellow" data-color="yellow"></div>
    
    <!-- Row 3 -->
    <div class="shape triangle red" data-color="red"></div>
    <div class="shape circle blue" data-color="blue"></div>
    <div class="shape square yellow" data-color="yellow"></div>
    <div class="shape triangle black" data-color="black"></div>
    <div class="shape circle red" data-color="red"></div>
    
    <!-- Row 4 -->
    <div class="shape square blue" data-color="blue"></div>
    <div class="shape triangle yellow" data-color="yellow"></div>
    <div class="shape circle black" data-color="black"></div>
    <div class="shape square red" data-color="red"></div>
    <div class="shape triangle blue" data-color="blue"></div>
    
    <!-- Row 5 -->
    <div class="shape circle yellow" data-color="yellow"></div>
    <div class="shape square black" data-color="black"></div>
    <div class="shape triangle red" data-color="red"></div>
    <div class="shape circle blue" data-color="blue"></div>
    <div class="shape square yellow" data-color="yellow"></div>
    
    <!-- Horizontal Lines -->
    <div class="line horizontal line-1"></div>
    <div class="line horizontal line-2"></div>
    <div class="line horizontal line-3"></div>
    <div class="line horizontal line-4"></div>
    
    <!-- Vertical Lines -->
    <div class="line vertical line-5"></div>
    <div class="line vertical line-6"></div>
    <div class="line vertical line-7"></div>
    <div class="line vertical line-8"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
