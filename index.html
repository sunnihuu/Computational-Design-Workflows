<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kandinsky Composition</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/itc-bauhaus" rel="stylesheet">
</head>

<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <button class="hamburger-btn" id="hamburgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="menu-nav" id="menuNav">
      <ul class="menu-list">
        <li><a href="#about" class="menu-item">About</a></li>
        <li><a href="#reference" class="menu-item">Reference</a></li>
      </ul>
    </nav>
  </div>

  <!-- Kandinsky Composition -->
  <main class="kandinsky-canvas">
    <!-- Large Geometric Shapes -->
    <div class="shape large-circle"></div>
    <div class="shape large-triangle"></div>
    <div class="shape large-square"></div>
    <div class="shape large-hexagon"></div>
    
    <!-- Medium Geometric Shapes -->
    <div class="shape medium-circle-1"></div>
    <div class="shape medium-circle-2"></div>
    <div class="shape medium-triangle-1"></div>
    <div class="shape medium-triangle-2"></div>
    <div class="shape medium-square-1"></div>
    <div class="shape medium-square-2"></div>
    <div class="shape medium-diamond"></div>
    
    <!-- Small Geometric Shapes -->
    <div class="shape small-circle-1"></div>
    <div class="shape small-circle-2"></div>
    <div class="shape small-circle-3"></div>
    <div class="shape small-circle-4"></div>
    <div class="shape small-triangle-1"></div>
    <div class="shape small-triangle-2"></div>
    <div class="shape small-triangle-3"></div>
    <div class="shape small-square-1"></div>
    <div class="shape small-square-2"></div>
    <div class="shape small-diamond-1"></div>
    <div class="shape small-diamond-2"></div>
    
    <!-- Organic Shapes -->
    <div class="shape organic-blob-1"></div>
    <div class="shape organic-blob-2"></div>
    <div class="shape organic-blob-3"></div>
    
    <!-- Lines and Strokes -->
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
    <div class="line line-5"></div>
    <div class="line line-6"></div>
    <div class="line line-7"></div>
    <div class="line line-8"></div>
    <div class="line line-9"></div>
    <div class="line line-10"></div>
    
    <!-- Curved Lines -->
    <div class="curve curve-1"></div>
    <div class="curve curve-2"></div>
    <div class="curve curve-3"></div>
    <div class="curve curve-4"></div>
    
    <!-- Dots and Points -->
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
    <div class="dot dot-4"></div>
    <div class="dot dot-5"></div>
    <div class="dot dot-6"></div>
    <div class="dot dot-7"></div>
    <div class="dot dot-8"></div>
    <div class="dot dot-9"></div>
    <div class="dot dot-10"></div>
    
    <!-- Floating Elements -->
    <div class="floating-element float-1"></div>
    <div class="floating-element float-2"></div>
    <div class="floating-element float-3"></div>
    <div class="floating-element float-4"></div>
    <div class="floating-element float-5"></div>
    
    <!-- Background Accents -->
    <div class="bg-accent accent-1"></div>
    <div class="bg-accent accent-2"></div>
    <div class="bg-accent accent-3"></div>
    <div class="bg-accent accent-4"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
