<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Spatial Canvases</title>
    <link rel="stylesheet" href="styles/website.css">
</head>
<body>
    <!-- Hamburger menu button -->
    <button id="hamburger-menu" class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Burger menu dropdown -->
    <nav id="burger-menu-dropdown" class="burger-menu-dropdown" style="display: none;">
        <ul>
            <li><a href="index.html" class="menu-page" data-page="1"><span>Hello!</span></a></li>
            <li class="has-submenu">
                <a href="#" class="menu-page" data-page="1"><span>Spatial Canvases</span></a>
                <ul class="submenu">
                    <li><a href="2d.html" class="submenu-page" data-page="2d"><span>2D</span></a></li>
                    <li><a href="#" class="submenu-page" data-page="3d"><span>3D</span></a></li>
                </ul>
            </li>
            <li><a href="#" class="menu-page" data-page="2"><span>more</span></a></li>
        </ul>
    </nav>
    
    <!-- Text elements -->
    <div class="text-element top-left">2D Spatial Canvases</div>
    <div class="text-element top-right">Computational Design Workflows</div>
    
    <!-- Main content area -->
    <div style="display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; width: 100vw; overflow-x: auto; overflow-y: auto; padding-bottom: 100px;">
        <div style="position: relative; display: flex; flex-direction: column; align-items: center; gap: 24px; margin-top: 100px;">
            <!-- Button container -->
            <div id="button-container">
                <button id="play-btn" aria-label="Play">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="9,6 22,14 9,22" fill="currentColor"/>
                    </svg>
                </button>
                <button id="reset-btn" aria-label="Reset">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.5 14c0-4.142-3.358-7.5-7.5-7.5-2.21 0-4.2 0.9-5.65 2.35M6.5 6.5v5h5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <path d="M6.5 14c0 4.142 3.358 7.5 7.5 7.5 2.21 0 4.2-0.9 5.65-2.35" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </button>
            </div>
            
            <!-- Canvases -->
            <div style="position: relative;">
                <canvas id="my-canvas" width="900" height="500" style="background: #fff; border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.10);"></canvas>
                <!-- Instructions for first canvas -->
                <div id="instructions-1" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #333; font-family: 'Roboto', sans-serif; font-size: 24px; font-weight: 300; line-height: 1.5; z-index: 50; pointer-events: none;">
                    <div style="margin-bottom: 20px;">Show your face</div>
                    <div style="margin-bottom: 20px;">point your finger</div>
                    <div>start drawing!</div>
                </div>
            </div>
            
            <!-- Second canvas with buttons -->
            <div style="position: relative;">
                <canvas id="my-canvas-2" width="900" height="500" style="background: #fff; border-radius: 16px; box-shadow: 0 0 20px rgba(0,0,0,0.10);"></canvas>
                <!-- Button container for second canvas -->
                <div id="button-container-2" style="position: absolute; top: 16px; left: 16px; z-index: 100; display: flex; gap: 12px; pointer-events: auto;">
                    <button id="play-btn-2" aria-label="Play" style="width: 50px; height: 50px; background: rgba(162, 0, 255, 0.2); color: #a200ff; border: 2px solid #a200ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.7rem; font-weight: 600; box-shadow: 0 0 15px rgba(162, 0, 255, 0.3); cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); padding: 0;">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="9,6 22,14 9,22" fill="currentColor"/>
                        </svg>
                    </button>
                    <button id="reset-btn-2" aria-label="Reset" style="width: 50px; height: 50px; background: rgba(162, 0, 255, 0.2); color: #a200ff; border: 2px solid #a200ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.7rem; font-weight: 600; box-shadow: 0 0 15px rgba(162, 0, 255, 0.3); cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); padding: 0;">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.5 14c0-4.142-3.358-7.5-7.5-7.5-2.21 0-4.2 0.9-5.65 2.35M6.5 6.5v5h5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            <path d="M6.5 14c0 4.142 3.358 7.5 7.5 7.5 2.21 0 4.2-0.9 5.65-2.35" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Back to Home button -->
            <a href="index.html" class="back-to-home-button" style="background: rgba(162, 0, 255, 0.2); border: 2px solid #a200ff; color: #ffffff; font-family: 'Roboto', sans-serif; font-size: 16px; padding: 10px 20px; border-radius: 25px; cursor: pointer; text-decoration: none; backdrop-filter: blur(10px); box-shadow: 0 0 15px rgba(162, 0, 255, 0.3); transition: all 0.3s ease; margin-top: 40px;">Back to Home</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="scripts/2d.js"></script>
    <script src="scripts/website.js"></script>
</body>
</html>
